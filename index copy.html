<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Tio</title>
    <link rel="shortcut icon" href="./media/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <h1>Tic Tac Tio</h1>
    </header>
    <div class="main">
      <h1>Welcome</h1>
      <div>
        <div class="container">
          <div class="box bl-0 bt-0"><span class="text"></span></div>
          <div class="box bt-0"><span class="text"></span></div>
          <div class="box br-0 bt-0"><span class="text"></span></div>
          <div class="box bl-0"><span class="text"></span></div>
          <div class="box"><span class="text"></span></div>
          <div class="box br-0"><span class="text"></span></div>
          <div class="box bl-0 bb-0"><span class="text"></span></div>
          <div class="box bb-0"><span class="text"></span></div>
          <div class="box br-0 bb-0"><span class="text"></span></div>
        </div>
        <div class="info">
          <div>
            <span class="gameInfo">Turn for ⚔️</span>
          </div>
        </div>
      </div>
    </div>
    <div class="hidden">
      <div class="popup_container">
        <div class="popup">
          <h1>Congratulations</h1>
          <h2><span id="popupWon"></span> <span>has</span> Won the Game</h2>
          <button id="reset">Reset Game</button>
          <img src="https://i.gifer.com/6ob.gif" alt="" />
        </div>
      </div>
    </div>



    <script src="./js/script.js"></script>
  </body>
</html>
