<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Tio</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <h1>Tic Tac Tio</h1>
    </header>
    <div class="main">
      <h1>Welcome</h1>
      <div>
        <div class="container">
          <div class="box bl-0 bt-0"><span class="text"></span></div>
          <div class="box bt-0"><span class="text"></span></div>
          <div class="box br-0 bt-0"><span class="text"></span></div>
          <div class="box bl-0"><span class="text"></span></div>
          <div class="box"><span class="text"></span></div>
          <div class="box br-0"><span class="text"></span></div>
          <div class="box bl-0 bb-0"><span class="text"></span></div>
          <div class="box bb-0"><span class="text"></span></div>
          <div class="box br-0 bb-0"><span class="text"></span></div>
        </div>
        <div class="info">
          <div>
            <span class="gameInfo">Turn for X</span>
            <button>Reset</button>
          </div>
        </div>
      </div>
    </div>


    <script src="./js/script.js"></script>
  </body>
</html>
